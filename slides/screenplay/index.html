## “All the world's a stage
## And all the men and women merely players”
_William Shakespeare_
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### Work
1. activity involving mental or physical effort done in order to achieve a result.
2. a task or tasks to be undertaken.
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### Concepts in Screenplay design
1. **Stage**
2. **Cast**
3. **Actor**
4. **Ability**
5. **Interaction**
6. **Task**
7. **Target**
8. **Question**
9. **Answer**
10. **Assertion**
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### 1. Stage
- The **environment** that everything is in

_E.g: A pub_
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### 2. Cast
- All the possible **Actors**

_E.g: Adam, Josh, Mary_
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### 3. Actor
- Who can make **Interactions**
- In order to perfom **Tasks**
- Through their **Abilities**

_E.g: Adam_
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### 4. Ability
- Capability to make **Interactions**
- In order to to perform a **Task**

_E.g: To be able to Drink_
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### 5. Interaction
- Things that can be done to a **Target**

_E.g: Drink_
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### 6. Task
- A set of **Interactions** (or smaller tasks)
- Performed on the **Target**

_E.g: Drink the beer_
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### 7. Target
- Everything that you can observe (ask **Questions** about)
- and interact with (perform **Interactions**, **Tasks**)

_E.g: The beer_
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### 8. Question
- Some property of a **Target**

_E.g: The amount property of the beer_
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### 9. Answer
- The result of the **Question** that you can **Assert** against

_E.g: The amount of beer left_
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### 10. Assertion
- A comparison method that we can use to compare the **Answer** to the expected result

_E.g: Checking if the amount of beer left is 0_
</textarea>
</section>

<section data-markdown>
<textarea data-template>
## Now let's see an example screenplay

Pete is a 6 year old who has just learned to tie his shoes.
He asks his mom if He can go out and play.
His mom tells him that He can, but only if He ties his shoes himself
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### Gherkin
``` gherkin
Feature: Putting on shoes

Scenario: Tying shoelaces
In order to the shoes to fit, the shoelaces has to be tied.

Given that Pete has his shoes on
  And the shoelaces are not tied
 When Pete grabs the left shoelace
  And Pete grabs the right shoelace
  And Pete ties the left shoelace to the right shoelace
 Then the left shoelace and the right shoelace should be tied together
```
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### Let's identify the concepts
1. **Stage** _Pete's home_<!-- .element: class="fragment" -->
2. **Cast** _Pete, and his mom_<!-- .element: class="fragment" -->
3. **Actor** _Pete_<!-- .element: class="fragment" -->
4. **Ability** _fine finger movement_<!-- .element: class="fragment" -->
5. **Interaction** _grabbing, tying a knot_<!-- .element: class="fragment" -->
6. **Task** _tying the shoelaces_<!-- .element: class="fragment" -->
7. **Target** _shoelaces, shoes_<!-- .element: class="fragment" -->
8. **Question** _the property of being tied of the shoelaces_<!-- .element: class="fragment" -->
9. **Answer** _tied or not tied_<!-- .element: class="fragment" -->
10. **Assertion** _check if it's tied_<!-- .element: class="fragment" -->
</textarea>
</section>

<section data-markdown>
<textarea data-template>
## In E2E testing

A web component asks the user to enter their name, and displays a welcome message.
</textarea>
</section>

<section data-markdown>
<textarea data-template>
### Let's break it down
1. **Stage** _the browser, and the users_<!-- .element: class="fragment" -->
2. **Cast** _the users_<!-- .element: class="fragment" -->
3. **Actor** _James_<!-- .element: class="fragment" -->
4. **Ability** _browse the web_<!-- .element: class="fragment" -->
5. **Interaction** _clicking, entering text..._<!-- .element: class="fragment" -->
6. **Task** _enter the name into the text box_<!-- .element: class="fragment" -->
7. **Target** _text box, welcome message_<!-- .element: class="fragment" -->
8. **Question** _the text property of the welcome message_<!-- .element: class="fragment" -->
9. **Answer** _the text content of the welcome message_<!-- .element: class="fragment" -->
10. **Assertion** _is it contain the text of James?_<!-- .element: class="fragment" -->
</textarea>
</section>
